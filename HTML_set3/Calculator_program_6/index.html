<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div id="main-body">
        <div id="calc">
            <div class="box1">
                <div class="one">
                    <input type="text" id="screen">
                </div>
                <div class="two">
                    <button class="btn" onclick="screenClear()">AC</button>

                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="bbtn" onclick="buttonClick(9)">9</button>
                    <button class="bbtn" onclick="buttonClick(8)">8</button>
                    <button class="bbtn" onclick="buttonClick(7)">7</button>
                    <button class="bbtn" style="background: gray;" onclick="buttonClick('+')">+</button>
                </div>
                <div class="row">
                    <button class="bbtn" onclick="buttonClick(6)">6</button>
                    <button class="bbtn" onclick="buttonClick(5)">5</button>
                    <button class="bbtn" onclick="buttonClick(4)">4</button>
                    <button class="bbtn" style="background: gray;"onclick="buttonClick('-')">-</button>
                </div>
                <div class="row">
                    <button class="bbtn" onclick="buttonClick(3)">3</button>
                    <button class="bbtn" onclick="buttonClick(2)">2</button>
                    <button class="bbtn" onclick="buttonClick(1)">1</button>
                    <button class="bbtn" style="background: gray;" onclick="buttonClick('/')">/</button>
                </div>
                <div class="row">
                    <button class="bbtn" onclick="buttonClick('.')">.</button>
                    <button class="bbtn" onclick="buttonClick(0)">0</button>
                    <button class="bbtn" onclick="buttonEqual()">=</button>
                    <button class="bbtn" style="background: gray;" onclick="buttonClick('*')">x</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
